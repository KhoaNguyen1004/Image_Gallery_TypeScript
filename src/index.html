<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with TypeScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for images...">
        <button id="searchButton">SEARCH</button>
    </div>
    <br>
    <div class="hot-search">
        <button onclick="searchImages('dog')">dog</button>
        <button onclick="searchImages('cat')">cat</button>
        <button onclick="searchImages('bird')">bird</button>
        <button onclick="searchImages('fish')">fish</button>
        <button onclick="searchImages('universe')">universe</button>
        <button onclick="searchImages('puss in boots')">puss in boots</button>
        <button onclick="searchImages('Iphone')">Iphone</button>
        <button onclick="searchImages('Android')">Android</button>
        <button onclick="searchImages('religion')">religion</button>
        <button onclick="searchImages('Viet Nam')">Viet Nam</button>
        <!-- Add more buttons for other hot searches -->
    </div>
    <div id="imageGallery" class="image-gallery">
        <!-- Images will be loaded here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/dist/app.js"></script>
</body>

</html>
